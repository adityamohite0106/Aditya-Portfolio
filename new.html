<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Button Styles */
        #default {
            background: linear-gradient(45deg, black, rgb(146, 172, 228));
            width: 50px;
            height: 50px;
        }

        #grey {
            background-color: rgb(150, 225, 191);
            width: 50px;
            height: 50px;
        }

        #blue {
            background-color: rgb(169, 169, 223);
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <!-- Buttons to change the theme -->
    <button id="default" onclick="setcolor('default')">Default</button>
    <button id="blue" onclick="setcolor('blue')">Blue</button>
    <button id="grey" onclick="setcolor('grey')">Grey</button>

    <script>
        const body = document.getElementsByTagName("body")[0];

        function setcolor(theme) {
            if (theme === 'default') {
                body.style.background = "linear-gradient(45deg, black, rgb(146, 172, 228))"; // Apply gradient for default
            } else if (theme === 'grey') {
                body.style.background = "rgb(150, 225, 191)"; // Apply grey background color
            } else if (theme === 'blue') {
                body.style.background = "rgb(169, 169, 223)"; // Apply blue background color
            }
        }
    </script>

</body>
</html>
